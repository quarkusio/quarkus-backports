{
  search(query: "repo:{repo} is:pr is:open base:{branch}", type: ISSUE, last: 100) {
    nodes {
      ... on PullRequest {
        id
        number
        url
        title
        body
        merged
        mergedAt
        createdAt
        headRefName
        baseRefName
        labels (last: 100) {
          nodes {
            name
          }
        }
        milestone {
          id
          title
        }
        author {
          ... on User {
            login
            avatarUrl
            name
            url
          }
        }
      }
    }
  }
}
