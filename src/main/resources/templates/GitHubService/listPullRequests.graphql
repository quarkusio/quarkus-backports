{
  search(query: "repo:{repo} is:pr is:merged label:{label}", type: ISSUE, last: 100) {
    nodes {
      ... on PullRequest {
        id
        number
        url
        title
        body
        mergedAt
        createdAt
        labels (last: 100) {
          nodes {
            name
          }
        }
        milestone {
          id
          title
        }
        author {
          ... on User {
            login
            avatarUrl
            name
            url
          }
        }
        commits(last: 100) {
          nodes {
            url
            commit {
              url
              message
              oid
              abbreviatedOid
              committedDate
            }
          }
        }
        # Issue events linked to this pull-request
        # See https://github.community/t/get-all-issues-linked-to-a-pull-request/14653/6
        timelineItems(itemTypes: [CONNECTED_EVENT, DISCONNECTED_EVENT, ISSUE_COMMENT], first: 100) {
          nodes {
            __typename
            ... on ConnectedEvent {
              subject {
                ... on Issue {
                  id
                  number
                  title
                  url
                  body
                  author {
                    ... on User {
                      login
                      avatarUrl
                      name
                      url
                    }
                  }
                }
              }
            }
            ... on DisconnectedEvent {
              subject {
                ... on Issue {
                  number
                }
              }
            }
            # To find other pull requests that were mentioned in this one
            ... on IssueComment {
              bodyHTML
            }
          }
        }
      }
    }
  }
}
