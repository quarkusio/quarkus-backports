mutation UpdateProjectV2Field(
    $fieldId: ID!,
    $name: String!,
    $options: [ProjectV2SingleSelectFieldOptionInput!]!
) {
    updateProjectV2Field(
        input: {
            fieldId: $fieldId,
            name: $name,
            singleSelectOptions: $options
        }
    ) {
        projectV2Field {
            ... on ProjectV2SingleSelectField {
                id
                name
                dataType
                options {
                    id
                    name
                    color
                }
            }
        }
    }
}